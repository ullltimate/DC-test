<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Circle.svg">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header-wrap-menu">
                    <nav class="header__nav">
                        <img src="./assets/img/Close.svg" alt="close-menu" class="nav-menu__img__close">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    ПРО МЕНЯ
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    МОЙ ОПЫТ
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    МОИ НАВЫКИ
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    МОИ РАБОТЫ
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    ПРАЙС-ЛИСТ
                                </a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link title">
                                    КОНТАКТЫ
                                </a>
                            </li>
                        </ul>
                        <div class="social-media">
                            <a href="https://github.com/" class="social-media__link" target="_blank">
                                <img src="./assets/img/Github.svg" alt="" class="social-media__img">
                            </a>
                            <a href="https://www.instagram.com/" class="social-media__link" target="_blank">
                                <img src="./assets/img/Instagram.svg" alt="" class="social-media__img">
                            </a>
                            <a href="https://ru-ru.facebook.com/" class="social-media__link" target="_blank">
                                <img src="./assets/img/Facebook.svg" alt="" class="social-media__img">
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="header__burger">
                    <img class="header__burger__img" src="./assets/img/Hamburger.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <article class="side-panel">
                <h3 class="side-panel__title title">
                    Социальные сети
                </h3>
                <div class="side-panel__line"></div>
                <a href="https://github.com/" class="social-media__link" target="_blank">
                    <img src="./assets/img/Github.svg" alt="" class="social-media__img">
                </a>
                <a href="https://www.instagram.com/" class="social-media__link" target="_blank">
                    <img src="./assets/img/Instagram.svg" alt="" class="social-media__img">
                </a>
                <a href="https://ru-ru.facebook.com/" class="social-media__link" target="_blank">
                    <img src="./assets/img/Facebook.svg" alt="" class="social-media__img">
                </a>
            </article>
            <section class="content">
            </section>
        </div>
    </section>
    <div class="main-open"></div>
    <script src="./scripts/burger-menu.js"></script>

</html>
